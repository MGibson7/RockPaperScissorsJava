<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href = "rpsstyle.css" rel = "stylesheet">
</head>
<body>
    <div class = "header">
        <h1 id = "rockh">ROCK</h1>
        <h1 id = "paperh">PAPER</h1>
        <h1 id = "scissorsh">SCISSORS</h1>
        <h2 id = "best5">FIRST TO 5 WINS!</h2>
        <h2 id = "titles"></h2>

    </div>
    <div class = "records">
        <h2 id = "record"></h2>
    </div>
    <div class = "container">
        <div class = "man">
            <div class = "stats">
                <div class = "image">
                    <img src = "./img/manjpeg">
                </div>
                <div id = "rockPick">
                <div class = "image">
                    <img src = "./img/rock.jpeg">
                </div>
                <button id = "rock">ROCK</button>
                </div>
                <div id = "paperPick">
                    <div class = "image">
                        <img src = "./img/paper.jpeg"> 
                    </div>
                    <button id = "paper">PAPER</button>
                </div>
                <div id = "scissorsPick">
                    <div class = "image">
                        <img src = "./img/scissors.jpeg">

                    </div>
                    
                    <button id = "scissors">SCISSORS</button>
                </div>


            </div>
            <h2>MAN</h2>
            <h2 id = "ppick"></h2>

        </div>

        <div class = "vs">
            <h2>VS</h2>

        </div>

        <div class = "machine">
            <div class = "stats2">
                <div class = "image">
                    <img src = "./img/machine.jpeg">
                </div>
                <div id = "question">
                    <div class = "image">
                        <img src = "./img/question.jpeg">

                    </div>

                </div>


            </div>
            <h2>MACHINE</h2>
            <h2 id = "mpick"></h2>

        

        </div>
        

    </div>
    
        

    <!--ALWAYS PUT SCRIPT AT END OF BODY-->

    <script type="text/javascript" src="rpsgame.js"></script>

    
</body>
</html>
